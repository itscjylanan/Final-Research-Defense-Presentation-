<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Splash Page Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'SF Pro Display', sans-serif;
      background: black;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background_image_1.jpg') no-repeat center center/cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: -1;
    }

    body.show-bg::before {
      opacity: 1;
    }

    .logo {
      width: 150px;
      height: auto;
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      z-index: 2;
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: #ddd;
      border-radius: 15px;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      z-index: 2;
    }

    .card {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 25px 40px;
      background: white;
      border-radius: 12px;
      opacity: 0;
      transition: box-shadow 0.3s ease;
      z-index: 2;
    }

    .card.with-shadow {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .enter-btn {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" id="logo" />
  <div class="loading-bar" id="loadingBar"></div>
  <div class="card" id="card">
    <p>Welcome to the site!</p>
    <button class="enter-btn" id="enterBtn">Enter</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    window.addEventListener("load", () => {
      const logo = document.getElementById("logo");
      const loadingBar = document.getElementById("loadingBar");
      const card = document.getElementById("card");
      const enterBtn = document.getElementById("enterBtn");

      const tl = gsap.timeline();

      // Step 1: Delay and fade in loading bar
      tl.to(loadingBar, {
        opacity: 1,
        duration: 0.2,
        delay: 1
      });

      // Step 2: Fill loading bar
      tl.to(loadingBar, {
        width: "100%",
        duration: 3, // Fill bar over 3 seconds
        ease: "power1.inOut"
      });

      // Step 3: Fade out loading bar after fill
      tl.to(loadingBar, {
        opacity: 0,
        duration: 0.3,
        delay: 0.5
      });

      // Step 4: Fade in background image
      tl.to("body::before", {
        opacity: 1,
        duration: 1.5,
        ease: "power2.inOut",
        onStart: () => {
          document.body.classList.add("show-bg");
        }
      });

      // Step 5: Move logo to top, scale down
      tl.to(logo, {
        bottom: "80%",
        scale: 0.6,
        duration: 0.6,
        ease: "power2.out"
      }, "-=0.3");

      // Step 6: Slide up card & fade in
      tl.to(card, {
        top: "28%",
        opacity: 1,
        duration: 0.8,
        ease: "power2.out",
        onStart: () => {
          enterBtn.style.opacity = "1";
        },
        onComplete: () => {
          card.classList.add('with-shadow');
        }
      }, "-=0.6");
    });
  </script>
</body>
</html>
